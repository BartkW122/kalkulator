<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="kod.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="kalkulator">
        <div class="ekran"></div>
        <div class="przyciski">
            
            <span id="dodawanie">+</span>
            <span id="odejmowanie">-</span>
            <span id="mnozenie">x</span>
            <span id="dzielenie">รท</span>
        
            
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="bin">bin</span>
        
            
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="dec">dec</span>
        
            
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span></span>
        
            
            <span>0</span>
            <span id="kropka">.</span>
            <span id="zerowanie">C</span>
            <span id="rowna">=</span>
        </div>
        
    </div>
</body>
</html>
